<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benjamin Dev - To-do List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-check-double"></i>
                    <span>Benjamin Dev</span>
                </div>
                <button class="collapse-btn">
                    <i class="fas fa-chevron-left"></i>
                </button>
            </div>
              <div class="main-menu">
                <h4>MENÚ PRINCIPAL</h4>                <ul class="menu-list">
                    <li class="menu-item active">
                        <i class="fas fa-list"></i>
                        <span>Tareas</span>
                    </li>
                </ul>
            </div>            <div class="lists-section">                
                <div class="lists-header lists-toggle">
                    <span>LISTAS</span>
                    <button class="add-btn" id="addListBtn">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                
                <div class="lists-content expanded">
                    <div class="project-list">
                        <div class="project-category">
                            <i class="fas fa-chevron-down"></i>
                            <span>Proyectos</span>
                            <div class="project-actions">
                                <i class="fas fa-plus" id="addProjectBtn"></i>
                                <i class="fas fa-ellipsis-h"></i>
                            </div>
                        </div>                        <ul class="project-items">
                            <!-- Los proyectos aparecerán aquí cuando el usuario los agregue -->
                        </ul>
                        <div class="project-category">
                            <i class="fas fa-chevron-down"></i>
                            <span>Proyecto Personal</span>
                            <div class="project-actions">
                                <i class="fas fa-plus" id="addPersonalProjectBtn"></i>
                                <i class="fas fa-ellipsis-h"></i>
                            </div>
                        </div>
                    </div>
                    
                    <div class="custom-lists" id="customLists">
                        <!-- Las listas personalizadas aparecerán aquí -->
                    </div>
                </div>
            </div><div class="sidebar-footer">
                <div class="theme-toggle">
                    <i class="fas fa-sun"></i>
                    <span>Claro</span>
                    <div class="toggle-switch">
                        <input type="checkbox" id="theme-toggle">
                        <label for="theme-toggle"></label>
                    </div>
                    <span>Oscuro</span>
                    <i class="fas fa-moon"></i>
                </div>            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">            <div class="main-header">
                <div class="greeting">
                    <h1>¡Buenas tardes, Benjamin!</h1>
                    <p>¿Qué planeas hacer hoy?</p>                </div>
                <div class="header-info">                    <div class="time-info">
                        <div class="current-time">
                            <span class="time-display" id="current-time"></span>
                            <span class="date-display" id="current-date"></span>
                        </div>
                    </div>
                </div>
            </div>            <div class="today-tasks">
                <div class="tasks-header">
                    <h2>Tareas de Hoy</h2>
                    <div class="task-controls">
                        <button class="focus-mode">
                            <i class="fas fa-eye"></i>
                            Modo Enfoque
                        </button>
                    </div>
                </div>                <div class="task-list">
                    <!-- Las tareas aparecerán aquí cuando el usuario las agregue -->
                </div><div class="task-actions">
                    <button class="finish-btn">Finalizar</button>
                    <button class="add-task-btn">
                        <i class="fas fa-plus"></i>
                        Agregar Tarea
                    </button>
                </div>
            </div>        </div>
    </div>    <!-- Task Modal -->
    <div class="task-modal" id="taskModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Agregar Nueva Tarea</h2>
                <button class="modal-close" id="modalClose">&times;</button>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="taskInput">Descripción de la tarea</label>
                <input type="text" class="form-input" id="taskInput" placeholder="¿Qué necesitas hacer?" autocomplete="off">
            </div>
            
            <div class="form-group">
                <label class="form-label">Prioridad</label>
                <div class="priority-selector">
                    <div class="priority-option high" data-priority="high">
                        <div class="priority-dot"></div>
                        <span>Alta</span>
                    </div>
                    <div class="priority-option medium selected" data-priority="medium">
                        <div class="priority-dot"></div>
                        <span>Media</span>
                    </div>
                    <div class="priority-option low" data-priority="low">
                        <div class="priority-dot"></div>
                        <span>Baja</span>
                    </div>
                </div>
            </div>
            
            <div class="modal-actions">
                <button class="modal-btn modal-btn-cancel" id="modalCancel">Cancelar</button>
                <button class="modal-btn modal-btn-primary" id="modalSubmit">Crear Tarea</button>
            </div>
        </div>
    </div>

    <!-- Project Modal -->
    <div class="project-modal" id="projectModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Agregar Nuevo Proyecto</h2>
                <button class="modal-close" id="projectModalClose">&times;</button>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="projectInput">Nombre del proyecto</label>
                <input type="text" class="form-input" id="projectInput" placeholder="Ingresa el nombre del proyecto" autocomplete="off">
            </div>
            
            <div class="form-group">
                <label class="form-label">Color del proyecto</label>
                <div class="color-selector">
                    <div class="color-option selected" data-color="#ff6b35" style="background: #ff6b35;"></div>
                    <div class="color-option" data-color="#ff4757" style="background: #ff4757;"></div>
                    <div class="color-option" data-color="#3498db" style="background: #3498db;"></div>
                    <div class="color-option" data-color="#2ecc71" style="background: #2ecc71;"></div>
                    <div class="color-option" data-color="#f39c12" style="background: #f39c12;"></div>
                    <div class="color-option" data-color="#9b59b6" style="background: #9b59b6;"></div>
                </div>
            </div>
            
            <div class="modal-actions">
                <button class="modal-btn modal-btn-cancel" id="projectModalCancel">Cancelar</button>
                <button class="modal-btn modal-btn-primary" id="projectModalSubmit">Crear Proyecto</button>
            </div>
        </div>
    </div>

    <!-- List Modal -->
    <div class="list-modal" id="listModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Agregar Nueva Lista</h2>
                <button class="modal-close" id="listModalClose">&times;</button>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="listInput">Nombre de la lista</label>
                <input type="text" class="form-input" id="listInput" placeholder="Ingresa el nombre de la lista" autocomplete="off">
            </div>
            
            <div class="modal-actions">
                <button class="modal-btn modal-btn-cancel" id="listModalCancel">Cancelar</button>
                <button class="modal-btn modal-btn-primary" id="listModalSubmit">Crear Lista</button>
            </div>
        </div>    </div>

    <!-- Confirmation Modal -->
    <div class="confirmation-modal" id="confirmationModal">
        <div class="confirmation-content">
            <div class="confirmation-icon" id="confirmationIcon">
                <i class="fas fa-question-circle"></i>
            </div>
            <h3 class="confirmation-title" id="confirmationTitle">¿Estás seguro?</h3>
            <p class="confirmation-message" id="confirmationMessage">Esta acción no se puede deshacer.</p>
            <div class="confirmation-actions">
                <button class="confirmation-btn confirmation-btn-cancel" id="confirmationCancel">Cancelar</button>
                <button class="confirmation-btn confirmation-btn-confirm" id="confirmationConfirm">Confirmar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
